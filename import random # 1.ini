import random  # 1. ייבוא המודול שמאפשר הגרלת מספרים

# המחשב בוחר מספר אקראי בין 1 ל-10
secret_number = random.randint(1, 10)

print("המחשב בחר מספר בין 1 ל-10.")
print("נסה לנחש אותו!")

guess = 0  # משתנה ששומר את הניחוש שלך

# 2. הלולאה: כל עוד הניחוש שונה מהמספר הסודי - המשחק ממשיך
while guess != secret_number:
    # מבקשים מהמשתמש להכניס מספר
    guess = int(input("מה הניחוש שלך? "))

    if guess < secret_number:
        print("המספר שלי גדול יותר!")
    elif guess > secret_number:
        print("המספר שלי קטן יותר!")
    else:
        print("כל הכבוד! ניחשת נכון!")
